<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK | PAPER | SCISSORS</title>

    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/media.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__body">
            <div class="header__logo">
              <ul>
                <li>rock</li>
                <li>paper</li>
                <li>scissors</li>
              </ul>
            </div>
            <div class="header__score">
              <p>score</p>
              <p id="counter" class="counter">0</p>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="container">
            <div class="hero__icons">
              <div class="hero__icon">
                <img
                  id="paper"
                  width="198"
                  height="203"
                  src="./assets/images/icon-paper.svg"
                  alt="icon-paper"
                />
              </div>
              <div class="hero__icon">
                <img
                  id="scissors"
                  width="198"
                  height="203"
                  src="./assets/images/icon-scissors.svg"
                  alt="icon-scissors"
                />
              </div>
              <div class="hero__icon">
                <img
                  id="rock"
                  width="198"
                  height="203"
                  src="./assets/images/icon-rock.svg"
                  alt="icon-rock"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer-body">
            <button id="rules" class="btn">rules</button>
          </div>
        </div>
      </footer>
    </div>
    <div id="popup" class="popup">
      <div class="popup__content">
        <h2 class="popup__title">rules</h2>
        <img
          class="image__close"
          id="close"
          width="19"
          height="19"
          src="assets/images/icon-close.svg"
          alt="Close"
        />
        <img
          class="image__content"
          width="305"
          height="271"
          src="assets/images/image-rules.svg"
          alt="Rules"
        />
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
